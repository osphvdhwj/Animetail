name: CI

on:
  push:
    branches:
      - '*'
    tags:
      - v*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    name: Build & Sign APK
    runs-on: ubuntu-24.04

    steps:
      # Checkout
      - name: Clone repo
        uses: actions/checkout@v4

      # Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Gradle
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      # --- NEW VERIFICATION STEP ---
      - name: Verify Signing Credentials
        run: |
          # 1. Clean and Decode the Secret to a temporary file
          echo -n "${{ secrets.SIGNING_KEY }}" | tr -d '[:space:]' | base64 -d > verify.jks
          
          # 2. Check if file is empty
          if [ ! -s verify.jks ]; then
            echo "❌ ERROR: Decoded keystore is empty. Check your SIGNING_KEY secret."
            exit 1
          fi

          # 3. Verify Alias and Password using keytool
          echo "Verifying Keystore integrity and Alias..."
          if keytool -list -v \
            -keystore verify.jks \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            -alias "animetail" > /dev/null 2>&1; then
            echo "✅ SUCCESS: Keystore, Password, and Alias are correct!"
            rm verify.jks # Clean up
          else
            echo "❌ ERROR: Incorrect Password or Alias for this Keystore."
            rm verify.jks # Clean up
            exit 1
          fi

      - name: Grant execute permission
        run: chmod +x ./gradlew

      # Build release
      - name: Build Release APK
        run: ./gradlew assembleRelease -Penable-updater

      # Sign APK
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: animetail
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: '35.0.1'

      # Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: animetail-apk
          path: app/build/outputs/apk/release/*signed.apk

      # Create GitHub Release (tags only)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Animetail ${{ github.ref_name }}
          files: app/build/outputs/apk/release/*signed.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
