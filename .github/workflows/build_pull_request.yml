name: Build APK

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Animetail APK
    runs-on: ubuntu-24.04

    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build Release APK (skip tests/lint for first run)
        run: |
          ./gradlew :animetail:assembleRelease \
            -x test \
            -x lint

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: animetail-arm64-v8a-release
          path: animetail/build/outputs/apk/release/*arm64-v8a*.apk
