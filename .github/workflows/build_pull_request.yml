name: Build APK

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build Animetail APK
    runs-on: ubuntu-24.04

    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission
        run: chmod +x ./gradlew

      # Build ONLY animetail module, skip anything that can fail first-time
      - name: Build Release APK (signed, ARM64)
        run: |
          ./gradlew :animetail:assembleRelease \
            -x test \
            -x lint \
            -x spotlessCheck

      - name: Upload ARM64 APK
        uses: actions/upload-artifact@v4
        with:
          name: animetail-arm64-v8a-release
          path: animetail/build/outputs/apk/release/*arm64-v8a*.apk

      - name: Upload Proguard mapping (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mapping-files
          path: animetail/build/outputs/mapping/release
